<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Gallery</title>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css" />
</head>

<body class="">
    <div class="nav">
        <img src="/assets/logo.png" alt="GDSC Logo" class="nav-img">
        <h1 id="title">Filterable Gallery</h1>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" autocomplete="off" />
                <div class="slider round"></div>
            </label>
        </div>

    </div>
    <div class="gallery">
        <div class="categories">
            <div class="item active" data-name="all">All</div>
            <div class="item" data-name="shoes">Shoes</div>
            <div class="item" data-name="sportswear">Sports Wear</div>
            <div class="item" data-name="bags">Bags</div>
            <div class="item" data-name="bottles">Bottles</div>
            <div class="item" data-name="caps">Caps</div>
            <div class="item" data-name="waistpack">Waistpack</div>
        </div>
        <div class="grid">
            <img class="griditems" data-name="bottles" src="assets/images/hyperfuel.jpg">
            <img class="griditems" data-name="bags" src="assets/images/backpack.jpg">
            <img class="griditems" data-name="sportswear" src="assets/images/black_tshirt.jpg">
            <img class="griditems" data-name="shoes" src="assets/images/football-shoe.jpg">
            <img class="griditems" data-name="sportswear" src="assets/images/gloves.jpg">
            <img class="griditems" data-name="waistpack" src="assets/images/hip-pack.jpg">
            <img class="griditems" data-name="shoes" src="assets/images/hippie_shoes.jpg">
            <img class="griditems" data-name="bottles" src="assets/images/hypercharge.jpg">
            <img class="griditems" data-name="sportswear" src="assets/images/lakers_icon_tshirt.jpg">
            <img class="griditems" data-name="shoes" src="assets/images/mercurial-vapor.jpg">
            <img class="griditems" data-name="caps" src="assets/images/running-cap.jpg">
            <img class="griditems" data-name="sportswear" src="assets/images/sportswear-hoodie.jpg">
            <img class="griditems" data-name="bottles" src="assets/images/straw.jpg">
            <img class="griditems" data-name="sportswear" src="assets/images/lakers_la_tshirt.jpg">
            <img class="griditems" data-name="caps" src="assets/images/trucker-cap.jpg">
            <img class="griditems" data-name="bags" src="assets/images/utility_backpack.jpg">
            <img class="griditems" data-name="waistpack" src="assets/images/waistpack.jpg">
            <img class="griditems" data-name="shoes" src="assets/images//laser-shoes.jpg">
            <img class="griditems" data-name="sportswear" src="assets/images/sportswear-crew.jpg">
            <img class="griditems" data-name="shoes" src="assets/images/betrue-shoes.jpg">
        </div>
    </div>
    <div class="footer">This was made during the GDSC TIU Web Development Session</div>
    <script src="script.js"></script>
</body>

</html>
